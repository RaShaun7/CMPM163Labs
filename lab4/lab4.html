<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>


		<script id="vertexShader" type="x-shader/x-vertex">
			// code for vertex shader
			varying vec2 vUv;
			void main() {
			 vUv = uv;
			 vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
			 gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>
		<script id="fragmentShader" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;
			void main() {
			 gl_FragColor = texture2D(texture1, vUv);
			}
		</script>


		<script>
			// setup the scene
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75,
			window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.z = 7;
			camera.position.x = 2;


			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {texture1: { type: "t", value:
						THREE.ImageUtils.loadTexture("156.jpg")}};
					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material = new THREE.ShaderMaterial({
						uniforms: uniforms,
						vertexShader: document.getElementById('vertexShader').textContent,
						fragmentShader: document.getElementById('fragmentShader').textContent
					});
					mesh1 = new THREE.Mesh(geometry1, material);
					mesh1.position.x = 4;
					scene.add(mesh1);
				}
			}

			//loader
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;
			loader.load('shaders/vertexShader.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader = data;
					count += 1;
					addTextureShaderCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});
			loader.load('shaders/fragmentShader.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader = data;
					count += 1;
					addTextureShaderCube(); // we will write this method
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				});



			// 1st cube norm/text
			var geometry = new THREE.BoxGeometry();

			var texture = THREE.ImageUtils.loadTexture("161.jpg");			var normMap = THREE.ImageUtils.loadTexture("161_norm.jpg");

			var material = new THREE.MeshPhongMaterial({map: texture,
			normalMap: normMap});
			var cube = new THREE.Mesh(geometry, material);


			scene.add(cube);

			//2nd cube text
			var material = new THREE.MeshPhongMaterial( { map: texture } );
			var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;			//3rd cube nomr/text
			var texture1 = THREE.ImageUtils.loadTexture("156.jpg");			var normMap1 = THREE.ImageUtils.loadTexture("191_norm.jpg");

			var material1 = new THREE.MeshPhongMaterial({map: texture1,
			normalMap: normMap1});
			var cube3 = new THREE.Mesh(geometry, material1);


			scene.add(cube3);			cube3.position.x += 2;
			// add the light
			var right = true;
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(0, 10, 10);
			scene.add(light);
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				if(light.position.x == 0 && right){
					light.position.x+= 0.5;
				}

				if(light.position.x > 0 && light.position.x <= 50 && right){
					light.position.x+= 0.5;
				}

				if(light.position.x > 50 && right){
					right = false;
					light.position.x-= 0.5;
				}

				if(light.position.x > 0 && !right){
					light.position.x-= 0.5;
				}

				if(light.position.x == 0 && !right){
					light.position.x-= 0.5;
				}

				if(light.position.x < 0 && light.position.x >= -50 && !right){
					light.position.x-= 0.5;
				}

				if(light.position.x < -50 && !right){
					right = true;
					light.position.x+= 0.5;
				}
			
				if(light.position.x < 0 && right){
					light.position.x+= 0.5;
				}

				if(light.position.x == 0 && right){
					light.position.x+= 0.5;
				}

			
			

			}
			animate();
		</script>
	</body>
</html>
